<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="javascript.js"></script>
</head>
<body>
    <header class="logo">
        <img src="img alura/Logo.png" alt="logo">
    </header>
    
    <main class="contenedor">
        <div class="texto">
            <input id="ingresar" class="input" type="text" placeholder="Ingrese el texto aqui">
        </div>

        <div class="columnaDerecha">
            <img id="personaje" src="img alura/Muñeco.png" alt="la imagen no ha podido cargarse">
            <h1 id="mensaje">Ningún mensaje fue encontrado</h1>
            <p id="respuesta">Ingresa el texto que deseas encriptar o desencriptar</p>
            <button type="button" id="copiar" onclick="copiar()">copiar</button>
        </div>

        <div class="botones">
            <p id="advertencia">
                <img src="img alura/exclamacion.png" alt="advertencia">
                solo letras minúsculas y sin acentos
            </p>
            <button type="button" id="encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="desencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>
    </main>

    <footer>Emanuel Vicino</footer>
</body>
</html>
